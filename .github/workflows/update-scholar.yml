name: Update Google Scholar Citations

on:
  schedule:
    # Run every Sunday at 00:00 UTC
    - cron: '0 0 * * 0'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write
  actions: write

jobs:
  update-citations:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Fetch Google Scholar data
        run: node scripts/fetch-scholar.mjs
        env:
          SERP_API_KEY: ${{ secrets.SERP_API_KEY }}
        continue-on-error: true

      - name: Recompile CV PDF
        uses: xu-cheng/latex-action@v3
        with:
          root_file: CV_Kangning_Huang.tex
          working_directory: cv
        continue-on-error: true

      - name: Copy CV PDF to public
        run: cp cv/CV_Kangning_Huang.pdf public/CV_Kangning_Huang.pdf
        continue-on-error: true

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet src/data/scholar-citations.json cv/CV_Kangning_Huang.tex public/CV_Kangning_Huang.pdf; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/data/scholar-citations.json cv/CV_Kangning_Huang.tex public/CV_Kangning_Huang.pdf
          git commit -m "Update Google Scholar citations [automated]"
          git push

      - name: Trigger deploy workflow
        if: steps.check_changes.outputs.changed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'deploy.yml',
              ref: 'main'
            })
